version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: doc-analyzer-db
    environment:
      POSTGRES_USER: docanalyzer
      POSTGRES_PASSWORD: docanalyzer
      POSTGRES_DB: docanalyzer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docanalyzer"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: doc-analyzer-server
    env_file:
      - .env
    environment:
      PORT: "4444"
      DATABASE_URL: postgres://docanalyzer:docanalyzer@db:5432/docanalyzer?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-prod}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "4444:4444"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: doc-analyzer-web
    environment:
      API_URL: http://server:4444
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - server

volumes:
  postgres_data:
